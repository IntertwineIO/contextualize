%YAML 1.2
---
is_enabled: True
page_type: SEARCH
wait: 10
pause: 2
extract_sources: False

pagination:
  pages: 10
  next_page:
    xpath: "//div[contains(concat(' ', @id, ' '), ' pagination ')]/a[text()='>']"
    attribute: href

url:
  # https://developers.whatismybrowser.com/useragents/explore/software_name/chrome/1
  url_template: "https://developers.whatismybrowser.com/useragents/explore/software_name/{browser}/1"

content:
  items:
    is_multiple: True
    xpath: ".//table[contains(concat(' ', @class, ' '), ' table-useragents ')]/tbody/tr"
  source_url:
    xpath: "./td[contains(concat(' ', @class, ' '), ' useragent ')]/a"
    attribute: href
  user_agent:
    class_name: useragent
    getattr: text
  browser:
    xpath: "./td[2]"
    attribute: title
    parse: "{value} {}"
  browser_version:
    xpath: "./td[2]"
    attribute: title
    parse: "{} {value}"
  operating_system:
    xpath: "./td[3]"
    getattr: text
  hardware_type:
    xpath: "./td[4]"
    getattr: text
  popularity:
    xpath: "./td[5]"
    getattr: text
