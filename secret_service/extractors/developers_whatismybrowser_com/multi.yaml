%YAML 1.2
---
is_enabled: True
page_type: SEARCH
# https://developers.whatismybrowser.com/useragents/explore/software_name/chrome/1
page_url: "https://developers.whatismybrowser.com/useragents/explore/software_name/{browser}/1"
wait: 10
extract_sources: False

content:
  search_results:
    is_multiple: True
    xpath: ".//table[contains(concat(' ', @class, ' '), ' table-useragents ')]/tbody/tr"
  user_agent:
    class_name: useragent
    getattr: text
  browser:
    xpath: "./td[2]"
    attribute: title
    parse: "{value} {}"
  browser_version:
    xpath: "./td[2]"
    attribute: title
    parse: "{} {value}"
  operating_system:
    xpath: "./td[3]"
    getattr: text
  hardware_type:
    xpath: "./td[4]"
    getattr: text
  popularity:
    xpath: "./td[5]"
    getattr: text
