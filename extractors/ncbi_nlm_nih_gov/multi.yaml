%YAML 1.2
---
page_type: MULTI
is_enabled: True
extract_sources: True
wait: 10

url:
  # https://www.ncbi.nlm.nih.gov/pmc/?term=(Homelessness%5BTitle%5D)+AND+(Austin%2C+TX+OR+Austin%2C+Texas)
  url_template: "https://www.ncbi.nlm.nih.gov/pmc/?term={query}"
  query:
    series: ['({problem_clause})', '({org_clause})', '({geo_clause})']
    delimiter: '+AND+'
  problem_clause:
    series: '{problem}%5BAbstract%5D'
    delimiter: '+OR+'
  org_clause:
    series: '{org}%5BAbstract%5D'
    delimiter: '+OR+'
  geo_clause:
    series: '{geo}%5BAbstract%5D'
    delimiter: '+OR+'

pagination:
  pages: 2
  page_size: 20
  next_page_click:
    - xpath: "//div[contains(concat(' ', @class, ' '), ' pagination ')]/a[text()='Next >']"
      click: True
    - wait: 5
      presence_of_all_elements_located:  # All wait operation locations use absolute paths:
      is_multiple: True
      class_name: rprt

items:
  is_multiple: True
  class_name: rprt

content:
  source_url:
    xpath: ".//div[contains(concat(' ', @class, ' '), ' title ')]/a"
    attribute: href
  title:
    class_name: title
    getattr: text
  author_names:
    - class_name: desc
      getattr: text
      split: ', '
    - is_multiple: True
      join: '; '
  publication:
    class_name: details
    getattr: text
    parse: '{value}. {}; {}'
  # <ResearchSpecific>
  volume:
    class_name: details
    getattr: text
    parse:
      - '{}Published in final edited form as: {}. {}; {value}({}):{}'
      - '{}Published in final edited form as: {}. {}; {value}({}).'
      - '{}Published in final edited form as: {}. {}; {value}:{}'
      - '{}Published in final edited form as: {}. {}; {value}.'
      - '{}; {value}({}):{}'
      - '{}; {value}:{}'
  issue:
    class_name: details
    getattr: text
    parse:
      - '{}Published in final edited form as: {}. {}; {}({value}):{}'
      - '{}Published in final edited form as: {}. {}; {}({value}).'
      - '{}; {}({value}):{}'
      - '{}; ({value}):{}'
      # - '{}; {}: {value}. {}'
  issue_date:
    - class_name: details
      getattr: text
      # Violence Vict. Author manuscript; available in PMC 2013 Apr 18.\nPublished in final edited form as: Violence Vict. 2012; 27(5): 793–810.
      # Am J Public Health. 1995 Dec; 85(12): 1642–1649.
      parse:
        - '{}Published online {value}.{}'
        - '{}Published in final edited form as: {}. {value};{}'
        - '{}. {value};{}'
    - strptime: ['%Y %b %d', '%Y %b', '%Y']
  issue_date_granularity:
    get: '<issue_date.granularity>'
  first_page:
    class_name: details
    getattr: text
    parse:
      - '{}Published in final edited form as: {}; {}({}): {value}–{}.'
      - '{}Published in final edited form as: {}; {}: {value}–{}.'
      - '{}; {}: {value}–{}.{}'
      - '{}; {}: {value}–{}.'
      - '{}; {}: {value}.{}'
      - '{}; {}: {value}.'
  last_page:
    class_name: details
    getattr: text
    parse:
      - '{}Published in final edited form as: {}; {}({}): {}–{value}.'
      - '{}Published in final edited form as: {}; {}: {}–{value}.'
      - '{}; {}: {}–{value}.{}'
      - '{}; {}: {}–{value}.'
  doi:
    class_name: details
    getattr: text
    parse: '{}doi: {value}'
    format: "https://doi.org/{value}"
  # </ResearchSpecific>
  published_timestamp:
    - class_name: details
      getattr: text
      parse:
        - '{}Published online {value}.{}'
        - '{}available in PMC {value}.{}'
        - '{}. {value};{}'
    - strptime: ['%Y %b %d', '%Y %b']
  granularity_published:
    get: '<published_timestamp.granularity>'
  tzinfo_published:
  publisher:
  summary:
  full_text:
