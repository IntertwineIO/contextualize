%YAML 1.2
---
page_type: REGISTRY
# Include {geo} and/or {problem} tags to include encoded values
page_url: "http://www.jurn.org/#gsc.tab=0\
            &gsc.q={geo}%20\
            intitle%3A{problem}&gsc.sort="
is_enabled: False

content:
  search_results:
    is_multiple: True
    xpath: '//td[2]/div[1]/a[@class="gs-title"]'
  source_url:
    attribute: href
  title:
    attribute: text
  author_names:
  publication:
  published_timestamp:
  granularity_published:
  tzinfo_published:
  publisher:
  summary:
  full_text:
