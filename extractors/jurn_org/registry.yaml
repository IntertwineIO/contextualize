%YAML 1.2
---
page_type: REGISTRY
# http://www.jurn.org/#gsc.tab=0&gsc.q=university%20of%20texas%20austin%2C%20texas%20intitle%3A%22substance%20abuse%22&gsc.sort=
page_url: "http://www.jurn.org/#gsc.tab=0\
            &gsc.q={problem_clause}{org_clause}{geo_clause}&gsc.sort="
problem_clause: 'intitle%3A%22{problem}%22'
# wrapping org/geo in quotes (%22) narrows search too much
org_clause: '{org}'
geo_clause: '{geo}'
clause_delimiter: '%20'
is_enabled: True

content:
  search_results:
    is_multiple: True
    xpath: '//td[2]/div[1]/a[@class="gs-title"]'
  source_url:
    attribute: href
  title:
    attribute: text
  author_names:
  publication:
  published_timestamp:
  granularity_published:
  tzinfo_published:
  publisher:
  summary:
  full_text:
