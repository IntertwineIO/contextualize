%YAML 1.2
---
page_type: MULTI
is_enabled: False
extract_sources: False
wait: 0

url:
  # http://www.jurn.org/#gsc.tab=0&gsc.q=university%20of%20texas%20austin%2C%20texas%20intitle%3A%22substance%20abuse%22&gsc.sort=
  url_template: "http://www.jurn.org/#gsc.tab=0\
                 &gsc.q={clause_series}&gsc.sort="
  clause_series: ['problem_clause', 'org_clause', 'geo_clause']
  clause_delimiter: '%20'
  problem_clause: 'intitle%3A%22{problem}%22'
  # wrapping org/geo in quotes (%22) narrows search too much
  org_clause: '{org}'
  geo_clause: '{geo}'

content:
  items:
    is_multiple: True
    xpath: '//td[2]/div[1]/a[@class="gs-title"]'
  source_url:
    attribute: href
  title:
    getattr: text
  author_names:
  publication:
  # <ResearchSpecific>
  volume:
  issue:
  issue_date:
  issue_date_granularity:
    get: '<issue_date.granularity.name>'
  first_page:
  last_page:
  doi:
  # </ResearchSpecific>
  published_timestamp:
  granularity_published:
    get: '<published_timestamp.granularity.name>'
  tzinfo_published:
  publisher:
  summary:
  full_text:
